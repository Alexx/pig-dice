<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>

  <div class="header">
    <a href="#default" class="logo">Pig Dice Frenzy</a>
    <div class="header-right">
      <a class="btn-info" id="startButton" href="#home">Start Game</a>
      <a class="btn-danger" id="resetButton" href="#home">Reset</a>
    </div>
  </div>

  <div class="container">
    <div class="card bg-light inputGamer">
      <form id="gamerForm">
        <label for="newPlayer">New Player</label>
        <input id="newPlayer" type="text" name="name" autofocus="autofocus">
        <button type="submit" id="addGamer" name="button">Add a new Player!</button>
      </form>
    </div>
    <div>
      <h1 class="errorOutput text-center"></h1>
    </div>

    <div class="hiddenGame">
      <div class="card bg-light">
        <div class="card-header">
          <h2>Roll the dice!</h2>
        </div>
        <div class="row">
          <div class="col-md-12">

            <div class="newDice">
              <div class="dice">
              <div class="cube">
                <div class="side front">
                  <div class="point pxcenter pycenter one red"></div>
                </div>
                <div class="side top">
                  <div class="point ptop pleft"></div>
                  <div class="point ptop pright"></div>
                  <div class="point pbottom pleft"></div>
                  <div class="point pbottom pright"></div>
                </div>
                <div class="side left">
                  <div class="point ptop pright"></div>
                  <div class="point pbottom pleft"></div>
                </div>
                <div class="side right">
                  <div class="point ptop pleft"></div>
                  <div class="point ptop pright"></div>
                  <div class="point pbottom pleft"></div>
                  <div class="point pbottom pright"></div>
                  <div class="point pxcenter pycenter"></div>
                </div>
                <div class="side bottom">
                  <div class="red point ptop pright"></div>
                  <div class="red point pbottom pleft"></div>
                  <div class="red point pxcenter pycenter"></div>
                </div>
                <div class="side back">
                  <div class="point ptop pleft"></div>
                  <div class="point ptop pright"></div>
                  <div class="point pycenter pleft"></div>
                  <div class="point pycenter pright"></div>
                  <div class="point pbottom pleft"></div>
                  <div class="point pbottom pright"></div>
                </div>
              </div>
            </div>
            <div class="option">

              <div class="btn roll">Roll</div>
              <div data-opt="solid" class="select btn">Hold</div>
            </div>
          </div>
          </div>

        </div>
      </div>
      <div class="card bg-light" id="allOutput">
        <h3 id="nameOutput"></h3>
        <h2 id="totalScoreOutput"></h2>
        <h2 id="currentScoreOutput"></h2>
        <p id="diceOutput"></p>
        <h2 id="rolledOneOutput"></h2>
      </div>
    </div>

    <div id="gamerCards">
      <div class="row">

      </div>
    </div>

  </div>

  <div class="footer">
    <a href="#default">Pig Dice Frenzy - Jacob Irwin-Cline / Alex Siegberg 2019</a>
    <div class="header-right">
    </div>
  </div>

</body>
</html>
