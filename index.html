<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="inputGamer">
          <form id="gamerForm">
            <label for="newPlayer">New Player</label>
            <input id="newPlayer" type="text" name="name">
            <button type="submit" id="addGamer" name="button">Add a new Player!</button>
          </form>
        </div>
      </div>
      <div class="well">

        <button type="button" id="roll" class="gameButtons" name="roll">Roll</button>
        <button type="button" id="hold" class="gameButtons" name="hold">Hold</button>
      </div>
      <div class="well">
        <h3 id="nameOutput"></h3>
        <p id="diceOutput"></p>
      </div>
    </div>
  </body>
</html>
